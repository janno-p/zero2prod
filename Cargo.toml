[package]
name = "zero2prod"
version = "0.1.0"
authors = ["Janno PÃµldma <janno.poldma@rik.ee>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
actix-rt = "2.2.0"
actix-web = "4.0.0-beta.4"
reqwest = "0.11.2"
serde = { version = "1.0.125", features = ["derive"] }
tokio = "1.4.0"
config = "0.11.0"

[dependencies.sqlx]
version = "0.5.1"
default_features = false
features = [
    "runtime-actix-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate"
]

[dev-dependencies]
actix-rt = "2"
